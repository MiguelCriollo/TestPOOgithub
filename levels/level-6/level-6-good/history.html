<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L.C.D-GAME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="history.js"></script>
<link rel="stylesheet" href="history.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.3.3/howler.min.js"></script>
</head>
<body>

<div class="pageContainer">

  <h1 class="title">
    N. Prologo
  </h1>

    <div class="icons"></div>

    <div id="container">
        <p id="paragraph">El peso del hombre que salvaste dificulta tus pasos, pero tu corazón nunca ha sentido tanta paz antes, como si una parte que estuviera perdida hace mucho tiempo hubiera regresado al lugar que le corresponde.</p>
    </div>

        <div id="menu">
          <h2>Menú</h2>
            <div id="objects">
             <div id="life">
               <h3>Vida</h3>
               <i  class="fa-solid fa-heart fa-beat" style="color: #fd2112;"></i>
               <p>100%</p>
             </div>
          <h3>Objetos</h3>
          <ul>
            <li>Objeto 1</li>
            <li>Objeto 2</li>
          </ul>
        </div>
      </div>

      <button id="next" onclick="next()">Siguiente</button>

      <div id="option" style="display: none;"><p id="choice"></p>
        <button class="optionA" onclick="optionA()">Avanzar</button>

      </div>

      <div class="audio-player">
        <audio controls src="../../../../../music/levels/level-5/lance.mp3"></audio>
      </div>

</div>

</body>
</html>
