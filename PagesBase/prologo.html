<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L.C.D-GAME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="estilos.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.3.3/howler.min.js"></script>
</head>
<body>

    <div id="bodySeparation" class="mostrarBorde">
        
        <div id="bodyText" class="mostrarBorde">

            <div id="bodyText-title" class="mostrarBorde">
                <p id="mainTitle">
                    Infierno 0
                </p>
            </div>

            <div id="bodyText-history" class="mostrarBorde">
                <div id="historyContainer">
                    <p id="historyText"></p>
                </div>
                
            </div>

            <div id="bodyText-buttons" class="mostrarBorde">
                <button id="button-next" >Siguiente</button>
                <button id="optionA" >Avanzar</button>
                <button id="optionB" >Quedarse</button>
              
            </div>

            <div id="bodyText-footer" class="mostrarBorde">
                <div id="bodyText-footerAudio">
                        <audio controls src="../../../music/levels/level-0/fire.mp3"></audio>
                </div>
                <div id="bodyText-footerInfo">
                    <p>Realizado por:</p>
                </div>
            </div>

        </div>

        <div id="bodyPlayer" class="mostrarBorde">

            <div id="bodyPlayer-Info" class="mostrarBorde">

                <div id="bodyPlayer-namePlayer" class="mostrarBorde centerContent">
                    <p>Dante</p>
                </div>

                <div id="bodyPlayer-playerDescription" class="mostrarBorde">
                    <p class="maxP">Dante fue un chico de barrio dedicado al trafico de encebollado de chancho con frijoles, una receta tipica de su abuela juanita, por sus crimenes contra la salud publica es enviado al mismo infierno</p>
                </div>

            </div>
            <div id="bodyPlayer-Data" class="mostrarBorde">

                <div id="bodyPlayer-title" class="mostrarBorde centerContent">
                    <p>Personaje</p>
                </div>

                <div id="bodyPlayer-life" class="mostrarBorde">
                        <h3>Vida</h3>
                        <i  class="fa-solid fa-heart fa-beat" style="color: #fd2112;"></i>
                        <p>100%</p>
                </div>

                <div id="bodyPlayer-inventory" class="mostrarBorde">

                    <p id="inventoryTitle">
                        Inventario
                    </p>
                    
                    <div id="inventoryBox">
                        <div class="inventoryImgContainer">
                            <div id="obj1Img"></div>
                        </div>

                        <div id="obj1Texto">

                                <p>Objeto1</p>

                        </div>

                        <div class="inventoryImgContainer">
                            <div id="obj2Img"></div>
                        </div>

                        
                        <div id="obj2Texto">

                            <p>Objeto2</p>
                            
                        </div>
                        
                        <div class="inventoryImgContainer">
                            <div id="obj3Img"></div>
                        </div>
                        

                        <div id="obj3Texto">

                            <p>Objeto3</p>
                            
                        </div>

                    </div>
                </div>
                
            </div>

        </div>
    </div>
    <script src="initScript.js"></script>
</body>
<script type="module" src="main.js"></script>
</html>
